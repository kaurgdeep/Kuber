 <div class="container">
    <h2>Login</h2>
    <app-credential [busy]="apiCall"
                    [status]="status"
                    [errorStatus]="errorStatus"
                    [userType]="userType"
                    (loginClick)="login($event)"></app-credential>
    <p></p>
    <a [routerLink]="['/register']"
       [queryParams]="{userType: userType}">Don't have an account? Register</a>
</div>
